<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="contacts.css">

    body {
      background-color: #7fbfc7;
    }
  </style>


</head>
<body>
<div class="container">
  <div class="navigation">
    <a href="index.html" class="icon"><i class="fas fa-arrow-left"></i></a>
    <a href="about me.html" class="icon"><i class="fas fa-arrow-right"></i></a>
  </div>
  <div class="header">
    <span class="title">-Contact Me-</span>
    <div class="nav">
      <span><a href="index.html">Home</a></span>
      <span><a href="about me.html">About me</a></span>
      <span><a href="contacts.html">Contact me</a></span>
    </div>
  </div>
  <div class="content">
    <div class="form-container">
      <h2>Get in Touch</h2>

      <!-- Aggiunta dell'icona regalo centrata -->
      <div style="width:100%;height:0;padding-bottom:69%;position:relative;">
        <iframe src="https://giphy.com/embed/Be9243Yp8F7Gw" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      </div>
      <p><a href="https://giphy.com/stickers/movie-look-Be9243Yp8F7Gw"></a></p>

      <form id="contactForm">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Cognome</label>
        <input type="text" id="surname" name="surname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Numero di Telefono</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="reason">Motivo della Richiesta</label>
        <textarea id="reason" name="reason" required></textarea>

        <button type="submit">Invia</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <span class="left">Made with <i class="fas fa-heart" style="color: red;"></i> and CSS</span>
    <span class="footer-text">-All rights Reserved-</span>
    <div class="right">
      <a href="https://www.linkedin.com/in/tiziana-maggio-6a37a6292/" target="_blank">
        <img src="Assets/immagini/icons8-linkedin-64.png" alt="LinkedIn" class="icon">
      </a>
      <a href="https://www.github.com" target="_blank"><img src="Assets/immagini/github_5968896(1).png" alt="GitHub" class="icon"></a>
      <a href="https://www.discord.com" target="_blank"><img src="Assets/immagini/discord_5968968(2).png" alt="Discord" class="icon"></a>
    </div>
  </div>
</div>

<!-- Success Popup -->
<div id="successPopup" class="popup">
  <div class="popup-content">
    <img src="Assets/immagini/check.png" alt="Success" class="check-icon">
    <p>La tua richiesta Ã¨ stata inoltrata correttamente. Sarai ricontattato a breve.</p>
  </div>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    document.getElementById('successPopup').style.display = 'block';
    setTimeout(function() {
      document.getElementById('successPopup').style.display = 'none';
    }, 3000);
  });
</script>
</body>
</html>
